<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio fx-991ES Plus Virtual Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="calculator-top">
                <div class="top-label">
                    <div class="brand">CASIO</div>
                    <div class="natural-display">NATURAL-V.P.A.M.</div>
                    <div class="solar-panel"></div>
                </div>
                <div class="model">fx-991ES <span class="plus">PLUS</span></div>
            </div>
            
            <div class="display">
                <div class="display-top">
                    <div class="display-indicators">
                        <span class="math-indicator">Math</span>
                        <span class="shift-indicator">S</span>
                        <span class="alpha-indicator">A</span>
                        <span class="mode-indicator">C</span>
                    </div>
                    <div class="display-equation"></div>
                </div>
                <div class="display-content">0</div>
            </div>
            
            <div class="keypad">
                <div class="row function-row">
                    <button class="key shift gold-text">SHIFT</button>
                    <button class="key alpha gold-text">ALPHA</button>
                    <button class="key mode gold-text">MODE</button>
                    <button class="key setup gold-text">SETUP</button>
                    <button class="key on red-text">ON</button>
                </div>
                
                <div class="special-functions">
                    <div class="row">
                        <button class="key right-arrow gold-text">→</button>
                        <button class="key menu function-key"><span class="gold-text">MENU</span><br><span class="alpha-text">SETUP</span></button>
                        <button class="key function-key"><span class="gold-text">nCr</span><br><span class="alpha-text">Pol(</span></button>
                        <button class="key function-key"><span class="gold-text">nPr</span><br><span class="alpha-text">Rec(</span></button>
                        <button class="key function-key"><span class="gold-text">!</span><br><span class="alpha-text">x³</span></button>
                    </div>
                    <div class="row">
                        <button class="key function-key"><span class="gold-text">%</span><br><span class="alpha-text">a b/c</span></button>
                        <button class="key function-key"><span class="gold-text">log</span><br><span class="alpha-text">10ˣ</span></button>
                        <button class="key function-key"><span class="gold-text">ln</span><br><span class="alpha-text">eˣ</span></button>
                        <button class="key function-key"><span class="gold-text">(-)</span><br><span class="alpha-text">π</span></button>
                        <button class="key function-key"><span class="gold-text">°'"</span><br><span class="alpha-text">e</span></button>
                    </div>
                    <div class="row">
                        <button class="key function-key"><span class="gold-text">hyp</span><br><span class="alpha-text">x⁻¹</span></button>
                        <button class="key function-key"><span class="gold-text">sin</span><br><span class="alpha-text">sin⁻¹</span></button>
                        <button class="key function-key"><span class="gold-text">cos</span><br><span class="alpha-text">cos⁻¹</span></button>
                        <button class="key function-key"><span class="gold-text">tan</span><br><span class="alpha-text">tan⁻¹</span></button>
                        <button class="key function-key"><span class="gold-text">ab/c</span><br><span class="alpha-text">d/c</span></button>
                    </div>
                </div>
                
                <div class="main-keypad">
                    <div class="row">
                        <button class="key function-key"><span class="gold-text">x²</span><br><span class="alpha-text">√</span></button>
                        <button class="key function-key"><span class="gold-text">^</span><br><span class="alpha-text">x^(1/3)</span></button>
                        <button class="key function-key"><span class="gold-text">log₃</span><br><span class="alpha-text">∛</span></button>
                        <button class="key open-bracket">(</button>
                        <button class="key close-bracket">)</button>
                    </div>
                    <div class="row">
                        <button class="key memory">7</button>
                        <button class="key memory">8</button>
                        <button class="key memory">9</button>
                        <button class="key del red-text">DEL</button>
                        <button class="key ac red-text">AC</button>
                    </div>
                    <div class="row">
                        <button class="key memory">4</button>
                        <button class="key memory">5</button>
                        <button class="key memory">6</button>
                        <button class="key operator">×</button>
                        <button class="key operator">÷</button>
                    </div>
                    <div class="row">
                        <button class="key memory">1</button>
                        <button class="key memory">2</button>
                        <button class="key memory">3</button>
                        <button class="key operator">+</button>
                        <button class="key operator">−</button>
                    </div>
                    <div class="row">
                        <button class="key memory">0</button>
                        <button class="key memory">.</button>
                        <button class="key exp">×10ˣ</button>
                        <button class="key ans">Ans</button>
                        <button class="key equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
